{% extends "bookings/base.html" %}
{% load bootstrap4 %}

{% block header %}
	<h2 class='m-auto'>Register for an account</h2>
{% endblock header%}

{% block content %}

	<form class="form" method='post' action="{% url 'users:register' %}">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button class="btn btn-primary" name='submit'>Register</button>
		{% endbuttons %}
		<input type='hidden' name='next' value="{% url 'bookings:date' %}">
	</form>


{% endblock content %}
