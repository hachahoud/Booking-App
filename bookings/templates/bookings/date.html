{% extends "bookings/base.html" %}
{% load bootstrap4 %}

{% block content %}

<h2>Book Now.</h2>
	<form class="form" method='post' action="{% url 'bookings:date' %}">
		{% csrf_token %}
		{% bootstrap_messages %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name='submit' class="btn btn-success">Submit</button>
		{% endbuttons %}
	</form>

{% endblock content %}
