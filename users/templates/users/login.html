{% extends "bookings/base.html" %}
{% load bootstrap4 %}

{% block header %}
	<h2>Login to your account.</h2>
{% endblock header %}

{% block content %}
	<form class="form" method='post' action="{% url 'users:login' %}">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button class="btn btn-primary" name='submit'>Log in</button>
		{% endbuttons %}
		<input type='hidden' name='next' value="{% url 'bookings:home' %}">
	</form>

{% endblock content %}
